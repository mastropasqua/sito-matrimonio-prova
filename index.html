<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elisa & Claudio - Matrimonio</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      background: #fefeff;
      color: #3e3e3e;
      line-height: 1.6;
      text-align: center;
      padding-bottom: 50px;
    }

    h1, h2 {
      font-family: 'Dancing Script', cursive;
      color: #a3c8f0; /* azzurro pastello chiaro */
      font-style: italic;
    }

    h1 { font-size: 3em; margin-bottom: 10px; }
    h2 { font-size: 2.2em; margin-bottom: 15px; }

    .hero {
      background: #f0f8ff; /* leggero azzurro pastello */
      padding: 80px 20px 60px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .divider {
      width: 60px;
      height: 3px;
      background: #a3c8f0;
      margin: 20px auto 30px auto;
      border-radius: 2px;
    }

    section {
      padding: 40px 20px;
      max-width: 720px;
      margin: auto;
    }

    .box {
      background: #ffffff;
      padding: 25px 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
    }

    .box:hover { transform: translateY(-3px); }

    a { color: #7fb5e6; text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }

    iframe {
      width: 100%;
      height: 250px; /* Google Maps piccolo */
      border: 0;
      border-radius: 12px;
      margin-top: 15px;
    }

    /* Countdown */
    #countdown {
      font-size: 1.5em;
      margin-top: 15px;
      color: #7fb5e6;
      font-weight: 500;
    }

    p { margin-bottom: 15px; font-size: 1em; }

    img.decor { width: 80px; margin: 15px auto; display: block; }
    img.flutes { width: 100px; margin: 15px auto; display: block; }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      h2 { font-size: 1.8em; }
      .hero { padding: 60px 15px 40px 15px; }
      .box { font-size: 0.95em; }
    }
  </style>
</head>
<body>

  <!-- Hero con nomi, data e countdown -->
  <section class="hero">
    <h1>Elisa & Claudio</h1>
    <div class="divider"></div>
    <p>4 luglio 2026</p>
    <div id="countdown"></div>
    <!-- PNG cuore decorazione info luogo -->
    <img class="decor" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="decorazione cuore">
  </section>

  <!-- Cerimonia -->
  <section>
    <h2>La Cerimonia</h2>
    <div class="box">
      <p><strong>Chiesa di San Giovanni B. Nuovo</strong></p>
      <p>Orario: 17:00</p>
      <p>Indirizzo: Via Selice, 104, 40026 Imola BO</p>
      <img src="1.png" alt="1">
    </div>
  </section>

  <!-- Brindisi -->
  <section>
    <h2>Il Brindisi</h2>
    <div class="box">
      <p>Subito dopo la cerimonia alle <strong>18:00</strong></p>
      <p>Si terrà nel giardino della chiesa per festeggiare tutti assieme</p>
      <!-- due flute di prosecco cartoon -->
      <img class="flutes" src="https://drive.google.com/file/d/1gBKSwHPeExf4xL2vKpg79DFQ6TMMXv2t/view?usp=sharing" alt="due flute di prosecco">
    </div>
  </section>

  <!-- RSVP -->
  <section>
    <h2>Conferma Presenza</h2>
    <div class="box">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScIJJiOn2W1UykOwusjSlzXklX42RV8eBksygcHt892UhD4Yg/viewform?embedded=true" width="100%" height="1211" frameborder="0" marginheight="0" marginwidth="0">Caricamento…</iframe>
    </div>
  </section>

  <!-- Script countdown -->
  <script>
    const weddingDate = new Date("July 4, 2026 17:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if(distance < 0){
        countdownElement.innerHTML = "Il grande giorno è arrivato!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days} giorni ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
