<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elisa & Claudio - Matrimonio</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset base */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      background: #fdf6f0;
      color: #3e3e3e;
      line-height: 1.6;
      text-align: center;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #b97d4f;
    }

    h1 {
      font-size: 3em;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .hero {
      background: #fff8f0;
      padding: 100px 20px 60px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .divider {
      width: 60px;
      height: 3px;
      background: #b97d4f;
      margin: 25px auto 40px auto;
      border-radius: 2px;
    }

    section {
      padding: 60px 20px;
      max-width: 720px;
      margin: auto;
    }

    .box {
      background: #fff;
      padding: 35px 25px;
      margin-top: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: translateY(-3px);
    }

    a {
      color: #b97d4f;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 250px; /* mappa più piccola */
      border: 0;
      border-radius: 12px;
      margin-top: 15px;
    }

    /* Form section */
    .box iframe {
      height: 1200px; /* manteniamo il Google Form leggibile */
    }

    p {
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      h2 { font-size: 1.6em; }
      .hero { padding: 60px 15px 40px 15px; }
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <h1>Elisa & Claudio</h1>
    <div class="divider"></div>
    <p>4 luglio 2026</p>
  </section>

  <!-- Cerimonia -->
  <section>
    <h2>La cerimonia</h2>
    <div class="box">
      <p>
        Chiesa di San Giovanni B. Nuovo<br>
        Via Selice, 104, 40026 Imola BO<br>
        <strong>Ore 16:30</strong>
      </p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2924.3941681523493!2d11.7221246!3d44.3639857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132b4a8bf033fbcf%3A0xe02b87b181732dc1!2sChiesa%20di%20San%20Giovanni%20B.%20Nuovo!5e0!3m2!1sit!2sit!4v1705234567890!5m2!1sit!2sit" allowfullscreen="" loading="lazy"></iframe>
      <p><a href="https://www.google.com/maps/place/Chiesa+di+San+Giovanni+B.+Nuovo/@44.3639895,11.7221246,782m/data=!3m2!1e3!4b1!4m6!3m5!1s0x132b4a8bf033fbcf:0xe02b87b181732dc1!8m2!3d44.3639857!4d11.7246995!16s%2Fg%2F1thjr0gd?entry=ttu&g_ep=EgoyMDI2MDEwNy4wIKXMDSoKLDEwMDc5MjA2OUgBUAM%3D" target="_blank">Apri in Google Maps</a></p>
    </div>
  </section>

  <!-- Brindisi -->
  <section>
    <h2>Il brindisi</h2>
    <div class="box">
      <p>
        Subito dopo la cerimonia<br>
        Nel giardino della chiesa<br>
        Pizza, frutta e bollicine
      </p>
    </div>
  </section>

  <!-- Form RSVP -->
  <section>
    <h2>Conferma presenza</h2>
    <div class="box">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScIJJiOn2W1UykOwusjSlzXklX42RV8eBksygcHt892UhD4Yg/viewform?embedded=true" width="100%" height="1211" frameborder="0" marginheight="0" marginwidth="0">Caricamento…</iframe>
    </div>
  </section>

</body>
</html>
