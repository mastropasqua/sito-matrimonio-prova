<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il nostro sogno - Elisa & Claudio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Tangerine', cursive;
      background: #fefeff;
      color: #3e3e3e;
      text-align: center;
      padding-top: 50px;
    }
    h2 {
      font-family: 'Monsieur La Doulaise', cursive;
      color: #a3c8f0;
      font-size: 80px;
      font-weight: 400;
      margin-bottom: 20px;
    }
    section { padding: 40px 20px; max-width: 720px; margin: auto; }
    .box {
      background: #ffffff;
      padding: 35px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.05);
      font-size: 35px;
      font-weight: 700;
    }
    
    .btn {
      display: block;
      margin: 15px auto;
      padding: 10px 25px;
      color: #ffffff;
      border-radius: 30px;
      font-size: 40px;
      text-decoration: none;
      max-width: 320px; /* Allargato un filo per far stare "Carte di Credito" */
      transition: transform 0.2s;
      cursor: pointer;
      border: none;
      width: 100%;
      font-family: 'Tangerine', cursive;
    }
    .btn:hover { transform: translateY(-2px); }
    
    .btn-satispay { background: #ff4a5a; }
    .btn-paypal { background: #0070ba; }
    .btn-carte { background: #4e5d6c; } /* Grigio scuro elegante per le carte */
    .btn-iban { background: #a3c8f0; }
    
    #iban-display {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px dashed #a3c8f0;
    }

    .typewriter-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      font-weight: 400;
      color: #555;
      line-height: 1.6;
      margin: 5px 0;
    }

    .copy-msg {
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      font-weight: 400;
      color: #4caf50;
      display: none;
      margin-bottom: 15px;
      text-transform: uppercase;
    }
    
    .back-link { font-size: 30px; color: #a3c8f0; text-decoration: none; display: block; margin-top: 30px; }
  </style>
</head>
<body>
  <section>
    <h2>Il nostro sogno</h2>
    <div class="box">
      <p style="margin-bottom: 20px;">Se desiderate contribuire alla nostra Luna di Miele:</p>
      
      <button onclick="window.open('https://web.satispay.com/download/qrcode/S6Y-SVN--61EA93D2-35F7-4805-8AA4-3AD929E481C8?locale=it', '_blank')" class="btn btn-satispay">Satispay</button>

      <button onclick="window.open('https://www.paypal.com/donate/?hosted_button_id=S6FC3U53XDMQY', '_blank')" class="btn btn-paypal">PayPal</button>

      <button onclick="window.open('https://www.paypal.com/donate/?hosted_button_id=S6FC3U53XDMQY', '_blank')" class="btn btn-carte">Carte di Credito</button>
      
      <button onclick="copyIban()" class="btn btn-iban">Iban</button>

      <div id="iban-display">
        <div id="copy-success" class="copy-msg">IBAN Copiato negli appunti!</div>
        <p class="typewriter-text">IBAN: IT 00 X 00000 00000 000000000000</p>
        <p class="typewriter-text">Intestato a: Claudio e Elisa</p>
        <p class="typewriter-text">Causale: Regalo di Nozze Claudio e Elisa</p>
      </div>
      
      <a href="index.html" class="back-link">‚Üê Torna al sito</a>
    </div>
  </section>

  <script>
    function copyIban() {
      const iban = "IT 00 X 00000 00000 000000000000";
      navigator.clipboard.writeText(iban).then(() => {
        document.getElementById('iban-display').style.display = 'block';
        const msg = document.getElementById('copy-success');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 4000);
      });
    }
  </script>
</body>
</html>
